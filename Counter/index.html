<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpg" alt="SSDP">SSDP</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="counter">
            <h1>Let's make the "Countdown" start</h1>
            <div class="counterItemContainer" id="countHolder">
                <button class="addItem"><b>+</b></button>
                <div class="countItem">0</div>
                <button class="subItem"><b>-</b></button>
                <!-- if u want to reset the count to 0 instead of taking user input -->
                <button class="resetItem"><b>Reset</b></button>
                
                
            </div>
        </div>

    </div>
    <script src="index.js"></script>

    
</body>
</html>
